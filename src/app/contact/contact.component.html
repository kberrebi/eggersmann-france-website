<div class="row contact-container">
  <div class="col-xs-12 col-md-4">
      <mat-vertical-stepper [linear]="false" #stepper style="padding-top: 100px;background-color:rgba(255, 255, 255, 0)">
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Become partner ?</ng-template>
              <div>
                  <mat-radio-group class="radio-group">
                      <mat-radio-button [checked]="true" value="1">I am a customer</mat-radio-button>
                      <mat-radio-button value="2">I want to become a reseller</mat-radio-button>
                  </mat-radio-group>
                  <div class="next-back-button-container">
                      <button mat-button matStepperNext class="next-back-button">Next</button>
                  </div>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Personal information</ng-template>
              <div class="contact-fields-container">
                    <mat-form-field>
                      <input matInput placeholder="First Name" formControlName="firstNameCtrl" required>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Last Name" formControlName="lastNameCtrl" required>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Email" formControlName="emailCtrl" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Country" formControlName="countryCtrl" required>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Address" formControlName="addressCtrl" required>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Phone" formControlName="phoneCtrl" required>
                    </mat-form-field>
              </div>
            </form>
            <div class="next-back-button-container">
                <button mat-button matStepperNext class="next-back-button">Next</button>
            </div>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Catalog</ng-template>
            <mat-checkbox [(ngModel)]="checked">I want to receive an eggersmann book</mat-checkbox>
            <div *ngIf="checked">
                <mat-form-field style="margin-top:30px;">
                    <mat-select placeholder="Showroom" [formControl]="showroomControl">
                      <mat-optgroup *ngFor="let group of showroomGroups" [label]="group.name">
                        <mat-option *ngFor="let showroom of group.Showroom" [value]="showroom.value">
                          {{showroom.viewValue}}
                        </mat-option>
                      </mat-optgroup>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="next-back-button-container">
                <button mat-button matStepperNext class="next-back-button">Next</button>
            </div>
          </mat-step>
          <div class="next-back-button-container">
              <button mat-button matStepperNext class="next-back-button">Next</button>
          </div>
          <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <div>
                  <i class="material-icons" style="font-size:30px;padding-right:10px;color:lightgrey">done_all</i>
                  <span style="position:relative; top:-7px;color:lightgrey">Your request has been sent.</span>
              </div>
          </mat-step>
      </mat-vertical-stepper>
  </div>
</div>
