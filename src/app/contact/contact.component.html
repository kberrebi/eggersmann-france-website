<mat-horizontal-stepper [linear]="true" #stepper style="padding-top: 100px;">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Become partner ?</ng-template>
        <div style="margin-top:30px;padding-bottom:40px;">
            <button mat-button matStepperNext class="stepper-next-button">Next</button>
        </div>
        <div>
            <mat-radio-group class="radio-group">
                <mat-radio-button [checked]="true" value="1">I am a customer</mat-radio-button>
                <mat-radio-button value="2">I want to become a reseller</mat-radio-button>
            </mat-radio-group>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Personal information</ng-template>
        <div style="margin-top:30px;padding-bottom:40px;">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext class="stepper-next-button">Next</button>
        </div>
        <div class="contact-fields-container">
              <mat-form-field>
                <input matInput placeholder="First Name" formControlName="firstNameCtrl" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Last Name" formControlName="lastNameCtrl" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="emailCtrl" required>
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Country" formControlName="countryCtrl" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Address" formControlName="addressCtrl" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Phone" formControlName="phoneCtrl" required>
              </mat-form-field>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Catalog</ng-template>
      <div style="margin-top:30px;padding-bottom:40px;">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext class="stepper-next-button">Next</button>
      </div>
      <mat-checkbox>I want to receive an eggersmann book</mat-checkbox>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
