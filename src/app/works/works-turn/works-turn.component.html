<div style="background-color:#232323;">
  <div class="container-fluid title-container" style="margin:0px auto 60px auto;">
    <h1 style="margin-bottom:10px;">{{this.LanguagesService.worksTitle3}}</h1>
    <div>
      <a *ngIf="this.previousWorksPage!==''"  (click)="navigate(this.previousWorksUrl)" style="float:left;cursor:pointer;color:white"><i class="material-icons" style="font-size:30px;">navigate_before</i><span style="position:relative;top:-9px;">{{this.previousWorksPage}}</span></a>
      <a *ngIf="this.nextWorksPage!==''" (click)="navigate(this.nextWorksUrl)" style="float:right;cursor:pointer;color:white"><span style="position:relative;top:-9px;">{{this.nextWorksPage}}</span><i class="material-icons" style="font-size:30px;">navigate_next</i></a>
    </div>
  </div>
  <div id="gallery" class="container-fluid" style="margin-bottom:10px">
    <div class="col-xs-12 col-bottom-border col-image gallery-image" style="background-image:url('../../../assets/images/works/turn/turns_black_01_closed_1400_800.jpg')"></div>
    <div class="row gallery-row">
      <div class="col-xs-12 col-md-4 col-bottom-border col-right-border col-image gallery-image" style="background-image:url('../../../assets/images/works/turn/2.jpg')"></div>
      <div class="col-xs-12 col-md-8 col-bottom-border col-image gallery-image" style="background-image:url('../../../assets/images/works/turn/works_turn03_1400x800.jpg')"></div>
    </div>
    <div class="col-xs-12 col-bottom-border col-image gallery-image" style="background-image:url('../../../assets/images/works/turn/4.jpg')"></div>
    <div class="row gallery-row">
      <div class="col-xs-12 col-md-4 col-bottom-border col-right-border col-image gallery-image" style="background-image:url('../../../assets/images/works/turn/5.jpg')"></div>
      <div class="col-xs-12 col-md-8 col-bottom-border col-image gallery-image" style="background-image:url('../../../assets/images/works/turn/6.jpg')"></div>
    </div>
  </div>
  <div style="height:140px;">
      <a *ngIf="this.previousWorksPage!==''"  (click)="navigate(this.previousWorksUrl)" style="float:left;cursor:pointer;color:white"><i class="material-icons" style="font-size:30px;">navigate_before</i><span style="position:relative;top:-9px;">{{this.previousWorksPage}}</span></a>
      <a *ngIf="this.nextWorksPage!==''" (click)="navigate(this.nextWorksUrl)" style="float:right;cursor:pointer;color:white"><span style="position:relative;top:-9px;">{{this.nextWorksPage}}</span><i class="material-icons" style="font-size:30px;">navigate_next</i></a>
  </div>
</div>
