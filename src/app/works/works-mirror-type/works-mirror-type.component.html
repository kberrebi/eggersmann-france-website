<div style="background-color:#232323;">
  <div class="container-fluid title-container" style="margin:0px auto 60px auto;">
    <h1 style="margin-bottom:10px;">{{this.LanguagesService.worksTitle2}}</h1>
    <div>
      <a *ngIf="this.previousWorksPage!==''"  (click)="navigate(this.previousWorksUrl)" style="float:left;cursor:pointer;color:white;font-family: 'Brandon_light', Arial, Verdana;"><i class="material-icons" style="font-size:23px;">navigate_before</i><span style="position:relative;top:-7px;">{{this.previousWorksPage}}</span></a>
      <a *ngIf="this.nextWorksPage!==''" (click)="navigate(this.nextWorksUrl)" style="float:right;cursor:pointer;color:white;font-family:'Brandon_light', Arial, Verdana;"><span style="position:relative;top:-7px;">{{this.nextWorksPage}}</span><i class="material-icons" style="font-size:23px;">navigate_next</i></a>
    </div>
  </div>
  <div id="gallery" class="container-fluid" style="margin-bottom:10px">
    <div class="col-xs-12 col-bottom-border col-image gallery-image" style="background-image:url('../../../assets/images/works/mirror-type/works_01_1400x800.jpg')"></div>
    <div class="row gallery-row">
      <div class="col-xs-12 col-md-4 col-bottom-border col-right-border col-image gallery-image" style="background-image:url('../../../assets/images/works/mirror-type/csm_works_01_960x1260_d16f546d0e.jpg')"></div>
      <div class="col-xs-12 col-md-8 col-bottom-border col-image gallery-image" style="background-image:url('../../../assets/images/works/mirror-type/works_02_1400x800.jpg')"></div>
    </div>
  </div>
  <div style="height:140px;">
      <a *ngIf="this.previousWorksPage!==''"  (click)="navigate(this.previousWorksUrl)" style="float:left;cursor:pointer;color:white;font-family: 'Brandon_light', Arial, Verdana;"><i class="material-icons" style="font-size:23px;">navigate_before</i><span style="position:relative;top:-7px;">{{this.previousWorksPage}}</span></a>
      <a *ngIf="this.nextWorksPage!==''" (click)="navigate(this.nextWorksUrl)" style="float:right;cursor:pointer;color:white;font-family:'Brandon_light', Arial, Verdana;"><span style="position:relative;top:-7px;">{{this.nextWorksPage}}</span><i class="material-icons" style="font-size:23px;">navigate_next</i></a>
  </div>
</div>
