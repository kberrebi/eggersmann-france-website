<div class="container-fluid" *ngIf="!detectmob()">
  <video autoplay muted loop id="myVideo" poster="../../assets/images/4.jpeg">
    <source src="../../assets/videos/Eggermann-video.mp4" type="video/mp4">
  </video>
</div>

<script>
    document.getElementById('myVideo').play();
</script>

<div class="container img-txt">
  <div class="row">
    <div class="col centered">
       <div class="txt-left">
         <h1 style="font-size:48px;">{{this.languagesService.homeTitle1}}</h1>
         <p class="gray-text">{{this.languagesService.homeContent1}}</p>
         <p class="gray-text">{{this.languagesService.homeContent2}}</p>
       </div>
    </div>
    <div class="col centered">
      <img class="img-right" src="../../assets/images/home1.jpg">
    </div>
  </div>
</div>

<div class="container-fluid" style="background-color: black">
  <div id="white-text-container" class="container" style="color:white;font-size:35px;max-width: 800px;font-weight: bold">
    <p id="white-text">{{this.languagesService.homeContent3}}</p>
    <span class="border-bottom"></span>
  </div>
</div>

<div class="container img-txt">
    <div class="row">
      <div class="col">
          <img class="img-left" src="../../assets/images/1.jpg">
      </div>
      <div class="col">
         <div class="txt-right">
           <h1 style="font-size:48px;">{{this.languagesService.homeTitle2}}</h1>
           <p class="gray-text">{{this.languagesService.homeContent4}}</p>
           <p class="gray-text">{{this.languagesService.homeContent5}}</p>
         </div>
      </div>
    </div>
  </div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="img-carousel" src="../../assets/images/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="img-carousel" src="../../assets/images/2.jpg" alt="Second slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
